<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism - Signup</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</head>

<body>
    <header>

        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Brand -->
                <a class="navbar-brand" href="./home.html">
                    <img src="../assets/kt.png" height="60" alt="Kerala Tourism Logo" loading="lazy" />
                </a>


                <!-- Right links -->
                <ul class="navbar-nav ms-auto d-flex flex-row">

                    <li class="nav-item">
                        <a class="nav-link" href="./districts.html">
                            <button class="btn btn-rounded bg-white">Districts</button>
                        </a>
                    </li>


                    <!-- Icon -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#" data-mdb-toggle="tooltip" title="Visit my github repository">
                            <button class="btn btn-rounded btn-floating bg-white">
                                <i class="fab fa-github"></i>
                            </button>
                        </a>
                    </li>


                    <!-- Avatar -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                            id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <button class="btn btn-rounded btn-floating bg-white">
                                <i class="fa fa-user"></i>
                            </button>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="./login.html">Login</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="./signup.html">Signup</a>
                            </li>
                            <!-- <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li> -->
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main layout-->
    <main>
        <div class="container pt-4">
            <div class="mt-5 mb-0 ms-auto me-0 shadow rounded py-3 px-5" id="login-wrapper">
                <h2 class="mb-5 text-dark" id="heading">
                    Signup
                </h2>
                <div class="mt-4">
                    <form action="" method="post">
                        <div class="form-group mb-2">
                            <label class="form-label text-dark" for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label text-dark" for="room">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="E-mail id" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" id="psw" name="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label text-dark" for="rpsw">Confirm Password</label>
                            <input type="password" id="rpsw" name="re-password" placeholder="Re-enter Password" class="form-control">
                        </div>
                        <div class="login-signup-btn row justify-content-center my-3 px-3">
                            <button type="submit" name="submit" class="btn btn-primary btn btn-rounded bg-white text-dark" id="check-btn">Signup</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </main>
    <!--Main layout-->

</body>

</html>
